<!--中间内容-->
<div style="height:60px;width:100%;"></div>
<div class="container-fluid" ng-controller="givesCtrl">

    <div class="row">
        <div class="placeholderLoad" >
            <img src="img/load.gif" alt="加载中.....">
             <a href="javascript:location.reload()" style="display:none;"><p class="text-center refresh">点击我刷新重试</p></a>
        </div>
        <ul class="choose">
            <li class="defaultClass"  ng-class={'defaultClass':$index!=currentIndex,'activeClass':$index==currentIndex} ng-click="chooseLiClick($index)" ng-repeat="brand in data">{{brand.brandname}}</li>
           <!--  <li ng-click="">品牌2</li> -->
        </ul>
    </div>
    <!-- 证书-->
    <div class="row imgs"  > 
        {{brand.brandname}}
        <div class="thumbnail img_box" ng-repeat="brand in data">
            <img  src="../data/zs3.php?&act=query&keyword={{brand.weixin}}&brandname={{brand.brandname}}" alt="myImage" width="100%" />
            <!-- < img src="img/zs001.png" class="img-responsive"> -->
        </div>
    </div>
