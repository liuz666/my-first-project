<!--头部导航-->
<nav class="navbar navbar-fixed-top">
    <h4 class="text-center text-success back_index" >
        <a href="#/start" class="pull-left pull" style="font-size:16px;">返回</a>
        <div class="title">下级管理</div>
    </h4>
</nav>
<!--中间内容-->
<div style="height:60px;width:100%;"></div>
<div class="container-fluid" ng-controller="next_managementCtrl">
	<div class="placeholderLoad" style="margin-left:-15px;">
        <img src="img/load.gif" alt="加载中.....">
         <a href="javascript:location.reload()" style="display:none;"><p class="text-center refresh">点击我刷新重试</p></a>
    </div>
    <!-- 证书品牌选择-->
    <div class="row">
        <ul class="choose">
            <li class="defaultClass" ng-repeat="brand in data" ng-class={'defaultClass':$index!=currentIndex,'activeClass':$index==currentIndex} ng-click="mmClick($index)" >
                {{brand.brandname}}
            </li>
        </ul>
    </div>
    <!-- 具体数值-->
    <div class="mmList">
        <div class="list-group" ng-repeat="brand in data">
            <!-- 新增提示-->
            <div class="row txt" >
                <div class="well text-center">一共有{{brand.all}}成员 今日新增{{brand.add}}名成员</div>
            </div>
            <a ng-repeat="management in brand.dengji" href="#/agentManagement?udengji={{management.id}}&brand_id={{brand.brand_id}}" class="list-group-item">
                {{management.djname}}<span class="badge" >{{management.total}}</span>
            </a>
            <a href="#/shangAdmin?zhijiedaili={{brand.acid}}&brand_id={{brand.brand_id}}" class="list-group-item">我的直接代理<span class="badge">{{brand.zhijie}}</span></a>
            <a href="#/agentManagement?newadd={{brand.acid}}&brand_id={{brand.brand_id}}" class="list-group-item"><span class="badge">{{brand.add}}</span>今日新增</a>
        </div>
    </div>
</div>
