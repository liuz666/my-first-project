<!--头部导航-->
<nav class="navbar  navbar-fixed-top">
    <h4 class="text-center text-success back_index" >
        <a href="#/personal" class="pull-left pull" style="font-size:16px;">返回</a>
        <div class="title">我的商品</div>
    </h4>
</nav>
<!--中间主体内容-->
<div style="height:55px;width:100%;"></div>
<div ng-controller="pinpaiCtrl" class="container-fluid" >
    <div class="row">
        <div class="placeholderLoad" >
            <img ng-src="img/load.gif" alt="加载中.....">
            <a href="javascript:location.reload()" style="display:none;"><p class="text-center refresh">点击我刷新重试</p></a>
        </div>
        <div class="well sales_well" ng-repeat="store in data">
            <div class="media" >
                <a class="pull-left" href=" "><img class="media-object  img-responsive" ng-src="../upload/{{store.goods_pic}}" width="100" height="100"></a>
                <div class="media-body" >
                    <p>商品名称：{{store.goods_name}}</p >
                    <p>产品介绍: {{store.introduct}}</p ></hr>
                    <p class="media">一共 {{store.big}} 箱，{{store.small}} 盒</p >
                </div>
            </div>
        </div>

        

    </div>
</div><!--控制器结束-->
