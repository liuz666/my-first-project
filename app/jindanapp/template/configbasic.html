<div class="container" style="margin-top:15px;" ng-controller="configCtrl">
    <form id="form" class="shenq">
     <input type="hidden" name="id" class="form-control" value="{{id}}">
     <input type="hidden" name="newid"  class="form-control" value="{{newdata.id}}">
      <input type="hidden" name="checkid" class="form-control" value="{{newdata.c_id}}">
     <input type="hidden" name="appid" class="form-control" value="{{appid}}">
    <input type="hidden" name="uid" class="form-control" value="{{uid}}">
    <input type="hidden" name="installId" class="form-control" value="{{installId}}">
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control"  placeholder="活动名称" value="{{newdata.name}}">
        </div>
        <div class="form-group">
            <input type="date" name="startime" id="startime" class="form-control" placeholder="开始时间" value="{{newdata.starttime*1000 | date:'yyyy-M-dd'}}">
        </div>
        <div class="form-group">
            <input type="date" name="endtime" id="endtime" class="form-control"  placeholder="结束时间" value="{{newdata.endtime*1000 | date:'yyyy-MM-dd'}}">
        </div>
        <div class="libian" id="libian">
            <label class="form-control" for="xFile" style="background:#00a5e0;text-align:center;">裂变二维码</label>
            <input type="file" id="xFile"style="position:absolute;clip:rect(0 0 0 0);" name="upfile">
            <div class="image_container" style="text-align:center;">
             <img id="preview" ng-src="../upload/erweima/{{newdata.code}}" width="60%" height="20%">
            </div>
            </div>
        <div class="text-center row" style="margin-top:5%; ">
            <!-- <img src="img/focusWe.jpg" alt="" width="100" / -->
        </div>
         <input type="hidden" name="table" id="table" value="{{table}}">
       <button id="button" class="btn btn-success btn-block" style="background-color:#19C832;margin-top:5%;" ng-click="sumbit()">保 存</button>
    </form>
</div>
