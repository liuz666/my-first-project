 <div class="container" style="margin-top:15px;" ng-controller="configCtrl">
                <form  class="shenq" id="formone">

                    <input type="hidden" name="id" class="form-control" value="{{id}}">
                    <input type="hidden" name="newid"  class="form-control" value="{{newdata.id}}">
                    <input type="hidden" name="appid" class="form-control" value="{{appid}}">
                    <input type="hidden" name="uid" class="form-control" value="{{uid}}">
                    <input type="hidden" name="installId" class="form-control" value="{{installId}}">
                    <div class="form-group suiji">
                        <input type="text" name="randomname" id="randomname" class="form-control"  placeholder="参与随机奖"  value="{{newdata.randomname}}">
                        <input type="number" maxlength="3"  id="odds" name="odds" class="form-control" value="{{newdata.odds}}" />
                        <p style="line-height:34px;margin-left:5px;">%</p>
                    </div>
                    <!-- 排名奖-->
                    <div class="paiming_box" >
                        <p class="row">排名奖</p>
                        <div class="row paiming" ng-repeat="list in rankdata">
                            <span class="ranking" style="margin-left:15px;">{{$index+1}}</span>
                            <input type="text" name="rank[]" id ="rank"  class="form-control" style="float:left;" value="{{list.rank}}">
                            <span class="ranking2" ng-click="addPm($index)">+</span>
                        </div>
                    </div>
                    <input type="hidden" name="table" id="tableone" value="{{table}}" >
                    <button id="buttonone" class="btn btn-success btn-block" style="background-color:#19C832;margin-top:20%;" ng-click="submitone()">保 存</button>
                </form>
            </div>
